<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Preview and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #editor {
            width: 100%;
            height: 300px;
        }

        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        #download-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>HTML Preview and Download</h1>

    <label for="editor">Enter your HTML code:</label>
    <textarea id="editor" placeholder="Enter HTML code here"></textarea>

    <div id="preview">
        <h2>Preview</h2>
        <iframe id="preview-frame" width="100%" height="400"></iframe>
    </div>

    <a id="download-button" download="your_website.html">Download HTML</a>

    <script>
        const editor = document.getElementById('editor');
        const previewFrame = document.getElementById('preview-frame');
        const downloadButton = document.getElementById('download-button');

        editor.addEventListener('input', updatePreview);
        downloadButton.addEventListener('click', downloadHTML);

        function updatePreview() {
            const htmlCode = editor.value;
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(htmlCode);
            previewDoc.close();
        }

        function downloadHTML() {
            const htmlContent = editor.value;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'your_website.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
