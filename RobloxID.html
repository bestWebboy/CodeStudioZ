<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Viewer</title>
</head>
<body>
    <h1>Roblox Profile Viewer</h1>
    <p>Enter a Roblox username to view their profile:</p>
    <input type="text" id="usernameInput" placeholder="Roblox Username">
    <button onclick="viewProfile()">View Profile</button>

    <script>
        function viewProfile() {
            const username = document.getElementById("usernameInput").value;
            if (username.trim() === "") {
                alert("Please enter a valid Roblox username.");
                return;
            }

            // Construct the Roblox profile URL
            const profileUrl = `https://www.roblox.com/users/profile?username=${username}`;

            // Redirect to the profile URL
            window.location.href = profileUrl;
        }
    </script>
</body>
</html>
